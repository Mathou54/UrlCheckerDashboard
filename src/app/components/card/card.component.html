<div class="card" [ngClass]="[service?.health?.status + '' || '']">
	<div class="card-body">
		<h4 class="card-title text-center"
			[title]="service?.url">{{service?.name}}</h4>
		<p class="card-text">Status: {{service?.health?.status || 'Unknown'}}</p>
		<p class="card-text"><a [href]="service?.url">{{service?.url}}</a></p>
	</div>
</div>
