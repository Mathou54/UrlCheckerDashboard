language: node_js

apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm test

after_success:
  - npm run build

deploy:
  provider: script
  skip_cleanup: true
  script:
    npm run deploy -- --token=$FIREBASE_KEY
  on:
    branch: master
